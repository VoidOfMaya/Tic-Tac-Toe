<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div id="top_div"><h1 class="title">Tic Tac Toe </h1></div>
    <div></div>
    <div id="left_div"></div>
    <div class="gameboard">
        <div class="inner-gameboard" id="0"></div>
        <div class="inner-gameboard" id="1"></div>
        <div class="inner-gameboard" id="2"></div>
        <div class="inner-gameboard" id="3"></div>
        <div class="inner-gameboard" id="4"></div>
        <div class="inner-gameboard" id="5"></div>
        <div class="inner-gameboard" id="6"></div>
        <div class="inner-gameboard" id="7"></div>
        <div class="inner-gameboard" id="9"></div>
    </div>
    <div id="right_div"></div>
    <div></div>
    <div id="bottom_div"></div>
    <div></div>
    <dialog id="game_start">
        <h1 id="dialog_title">Tic-Tac-Toe</h1>
        <h2 id="dialog_text">Choose your player:</h2>
        
        <button class="dialog_btn" id="x_button" type="button">x</button>
        <button class="dialog_btn" id="o_button" type="button">o</button>
        

    </dialog>
    
</body>
<script src="./main.js" defer></script>-
</html>
