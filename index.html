<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <div class="container">
        <div class="empty"></div>
        <div class="header"><h1>Tic Tac Toe</h1> </div>
        <div class="empty"></div>
        <div class="empty"></div>
        
        <div class="game">
            <div class="player-option" id="1"></div>
            <div class="player-option" id="2"></div>
            <div class="player-option" id="3"></div>
            <div class="player-option" id="4"></div>
            <div class="player-option" id="5"></div>
            <div class="player-option" id="6"></div>
            <div class="player-option" id="7"></div>
            <div class="player-option" id="8"></div>
            <div class="player-option" id="9"></div>
        </div>
        
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>
</body>
<script src="./main.js" defer></script>
</html>
