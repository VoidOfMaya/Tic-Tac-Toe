<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="header" id="top_div">
            <h1 class="title">Tic Tac Toe </h1>
            <h3 id="turn"></h3>
        </div>
        <div class="header"></div>
        <div class="side_bars" id="left_div">
            <div class="side_item" >"X" Player</div>
            <div class="side_item" id="xWins">0</div>
        </div>
        <div class="gameboard">
            <button class="inner-gameboard" id="0" type="button"></button>
            <button class="inner-gameboard" id="1" type="button"></button>
            <button class="inner-gameboard" id="2" type="button"></button>
            <button class="inner-gameboard" id="3" type="button"></button>
            <button class="inner-gameboard" id="4" type="button"></button>
            <button class="inner-gameboard" id="5" type="button"></button>
            <button class="inner-gameboard" id="6" type="button"></button>
            <button class="inner-gameboard" id="7" type="button"></button>
            <button class="inner-gameboard" id="8" type="button"></button>
        </div>
        <div class="side_bars" id="right_div">
            <div class="side_item"> "O" Player</div>
            <div class="side_item" id="oWins">0</div>
        </div>
        <div></div>
        <div id="bottom_div"></div>
        <div></div>
    </div>
    <!--player choice register dialog window:--->
    <dialog id="modal">
        <h1 id="dialog_title">Tic-Tac-Toe</h1>
        <h2 id="dialog_text">Choose your player:</h2>     
        <button class="dialog_btn" id="x_button" type="button">x</button>
        <button class="dialog_btn" id="o_button" type="button">o</button>
    </dialog>
    <!--end game popo up decleration -->

    
</body>
<script src="./main.js" defer></script>-
</html>
